  <main>
    <section id="contact">
      <div class="container">
        <h1>Reservation</h1>

        <form action="./submission.html">
          <div class="fullname">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>
  
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Phone no.</label>
            <input type="number" id="email" placeholder="Enter your Phone Number" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter email subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter message here..." required></textarea>
          </div>

          <button type="submit" class="primary-button">Send Message</button>
        </form>
      </div>
    </section>
